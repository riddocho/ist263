<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width: 800px) {h1 {display: none;}}
        @media only screen and (min-width: 800px) {p {display: none;}}
    </style>
</head>
<body>
    <h1>I'm Large.</h1>
    <p>I'm Small.</p>
</body>
</html>
